<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magias de Fate/Stay Night</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-red-600 text-white py-4 shadow">
    <h1 class="text-center text-3xl font-bold">Magias de Fate/Stay Night</h1>
  </header>

  <main class="p-4 max-w-6xl mx-auto">
    <div class="mb-6 flex flex-col md:flex-row md:items-center gap-4 flex-wrap">
      <input type="text" id="search" placeholder="Buscar magia..." class="w-full md:w-1/3 p-2 border rounded" />

      <select id="categoria" class="p-2 border rounded">
        <option value="">Todas as Categorias</option>
        <option value="Básica">Básica</option>
        <option value="Jóias">Jóias</option>
        <option value="Alquimia">Alquimia</option>
        <option value="Insetos">Insetos</option>
        <option value="Dimensional">Dimensional</option>
        <option value="Elemental">Elemental</option>
        <option value="Avançada">Avançada</option>
        <option value="Família">Família</option>
        <option value="Igreja">Igreja</option>
      </select>
    </div>

    <div class="overflow-auto">
      <table class="min-w-full border border-gray-300 text-sm">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2 border">Nome</th>
            <th class="p-2 border">Categoria</th>
            <th class="p-2 border">Tipo</th>
            <th class="p-2 border">Custo</th>
            <th class="p-2 border">Alcance</th>
            <th class="p-2 border">Tempo</th>
            <th class="p-2 border">Duração</th>
            <th class="p-2 border">Descrição</th>
          </tr>
        </thead>
        <tbody id="tabela-magias" class="text-gray-800"></tbody>
      </table>
    </div>
  </main>

  <footer class="text-center text-xs text-gray-500 py-4">
    Site feito para RPG inspirado no universo Fate/Stay Night.
  </footer>

  <script src="scripts.js"></script>
</body>
</html>


    <script src="scripts.js"></script>
</body>
</html>
