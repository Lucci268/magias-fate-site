<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magias - Fate/Stay Night</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }
    .magia {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
    .magia h2 {
      margin: 0 0 5px 0;
      font-size: 1.2em;
    }
    .magia p {
      margin: 2px 0;
      font-size: 0.95em;
    }
    .categoria {
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Magias de Fate/Stay Night</h1>
  <input type="text" id="busca" placeholder="Buscar magia por nome..." />

  <div id="lista"></div>

  <script>
    let todasMagias = [];

    async function carregarMagias() {
      const res = await fetch("magias.json");
      todasMagias = await res.json();
      mostrarMagias("");
    }

    function mostrarMagias(filtro) {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      const magiasFiltradas = todasMagias.filter(m => 
        m.nome.toLowerCase().includes(filtro.toLowerCase())
      );

      for (const magia of magiasFiltradas) {
        const div = document.createElement("div");
        div.className = "magia";
        div.innerHTML = `
          <h2>${magia.nome}</h2>
          <p class="categoria">Categoria: ${Array.isArray(magia.categoria) ? magia.categoria.join(' / ') : magia.categoria}</p>
          <p><strong>Tipo:</strong> ${magia.tipo}</p>
          <p><strong>Custo:</strong> ${magia.custo}</p>
          <p><strong>Alcance:</strong> ${magia.alcance}</p>
          <p><strong>Tempo:</strong> ${magia.tempo_conjuracao}</p>
          <p><strong>Duração:</strong> ${magia.duracao}</p>
          <p>${magia.descricao}</p>
        `;
        lista.appendChild(div);
      }
    }

    document.getElementById("busca").addEventListener("input", (e) => {
      mostrarMagias(e.target.value);
    });

    carregarMagias();
  </script>
</body>
</html>
